<div class="my-3 p-0 bg-white shadow-sm rounded-xl">
    <h6 class="border-bottom border-gray p-3 mb-0">
        <i class="fas fa-file-alt"></i> Resume
        {%- assign resume_href = site.data.profile.cv_link | default: '/resume.pdf' -%}
        <a href="{{ resume_href | relative_url }}" target="_blank">(view all <i class="fas fa-angle-double-right"></i>)</a>
    </h6>
    <div class="p-3">
        <p class="mb-2">Download or view the latest resume.</p>
        <a class="btn btn-sm btn-primary" href="{{ resume_href | relative_url }}" target="_blank">
            <i class="fas fa-download"></i> View PDF
        </a>
    </div>
</div>
